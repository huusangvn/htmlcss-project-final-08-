<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeiphoneS | Điện thoại, laptop, phụ kiện chính hãng</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <main class="auth">
        <!-- Auth-intro -->
        <div class="auth__intro">
            <img src="./assets/img/auth/intro.svg " alt="" class=" auth__intro-img">
            <p class="auth__intro-text">
                The best of luxury brand values, high quality products, and innovative services
            </p>
            <button class="auth__intro-next js-toggle d-none d-md-flex" toggle-target="#auth-content">
                <img src="./assets/img/auth/intro-arrow.svg" alt="">
            </button>
        </div>

        <!-- Auth Content -->
        <div id="auth-content" class="auth__content hide">
            <div class="auth__content-inner">
                <!-- Logo -->
                <a href="./" class="logo top-bar__logo">
                    <h1 class="logo__title top-bar__logo-title">MeiphoneS</h1>
                    <img src="./assets/icons/logo.ico" alt="CellphoneS" class="logo__img top-bar__logo-img" />
                </a>
                <h1 class="auth__heading">Đăng Ký</h1>
                <p class="auth__desc">Hãy tạo tài khoản của bạn và Mua sắm như một người chuyên nghiệp và tiết kiệm
                    tiền.</p>
                <form action="./register.php" class="form auth__form" method="POST" autocomplete="off">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="txtEmail" id="" class="form__input" placeholder="Email" value=""
                                required>
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                            <img src="./assets/icons/error.svg" alt="" class="form__input-icon--error">
                        </div>
                        <p class="form__error">Email chưa đúng định dạng</p>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="txtPassword" id="" class="form__input" placeholder="Password"
                                value="" required minlength="6">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                            <img src="./assets/icons/error.svg" alt="" class="form__input-icon--error">
                        </div>
                        <p class="form__error">Mật khẩu ít nhất 6 kí tự</p>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="txtRePassword" id="" class="form__input"
                                placeholder="Confirm Password" value="" required minlength="6">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                            <img src="./assets/icons/error.svg" alt="" class="form__input-icon--error">
                        </div>
                        <p class="form__error">Nhập lại mật khẩu chưa chính xác</p>
                    </div>
                    <div class="form__group form__group--inline">
                        <label class="form__checkbox">
                            <input type="checkbox" name="" id="" class="form__checkbox-input d-none">
                            <span class="form__checkbox-label">Đặt làm mặc định</span>
                        </label>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn" type="submit" name="Login">ĐĂNG
                            KÝ</button>
                        <button class="btn btn-outline auth__btn btn--no-margin bg-grey">
                            <img src="./assets/icons/google.svg" alt="" class="icon btn__icon">
                            Đăng nhập với google
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    Đã có tài khoản?
                    <a href="./sign-in.html" class="auth__link auth__text-link">Đăng nhập</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>

</html>
